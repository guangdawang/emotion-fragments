name: Build with Docker

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/godot-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build:
    name: ${{ matrix.platform }} Build
    needs: build-docker-image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            target: Windows Desktop
            extension: .exe
          - platform: Web
            target: HTML5
            extension: .html

    container:
      image: ghcr.io/${{ github.actor }}/godot-builder:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ${{ matrix.platform }}
        run: |
          mkdir -p build/${{ matrix.platform }}
          godot --headless --export-release "${{ matrix.target }}" "build/${{ matrix.platform }}/emotional-fragments${{ matrix.extension }}"
          ls -la build/${{ matrix.platform }}/

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: emotional-fragments-${{ matrix.platform }}
          path: |
            build/${{ matrix.platform }}/emotional-fragments${{ matrix.extension }}
            build/${{ matrix.platform }}/*.pck

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Windows
          path: build/windows

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Web
          path: build/web

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/windows/emotional-fragments.exe
            build/windows/*.pck
            build/web/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
