name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.platform }} Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            target: release/windows
            extension: .exe
          - platform: Web
            target: release/web
            extension: .html

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          use-dotnet: false

      - name: Build ${{ matrix.platform }}
        run: |
          godot --headless --export "${{ matrix.target }}" "emotional-fragments${{ matrix.extension }}"

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: emotional-fragments-${{ matrix.platform }}
          path: emotional-fragments${{ matrix.extension }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Windows
          path: build/windows

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Web
          path: build/web

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/windows/emotional-fragments.exe
            build/web/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

