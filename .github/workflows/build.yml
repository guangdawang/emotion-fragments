name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.platform }} Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            target: Windows Desktop
            extension: .exe
          - platform: Web
            target: HTML5
            extension: .html

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.2.1
          use-dotnet: false

      - name: Download Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable

      - name: Build ${{ matrix.platform }}
        run: |
          mkdir -p build/${{ matrix.platform }}
          godot --headless --export-release "${{ matrix.target }}" "emotional-fragments${{ matrix.extension }}"
          ls -la
          if [ -f "emotional-fragments${{ matrix.extension }}" ]; then
            echo "Build successful!"
          else
            echo "Build failed!"
            exit 1
          fi

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: emotional-fragments-${{ matrix.platform }}
          path: |
            emotional-fragments${{ matrix.extension }}
            *.pck

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Windows
          path: build/windows

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: emotional-fragments-Web
          path: build/web

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/windows/emotional-fragments.exe
            build/windows/*.pck
            build/web/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

